<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">

        <div class="col-md-4">
            <img src="{{movie.imgURL}}" class="card-img" alt="Foto">
        </div>

        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{movie.name}}</h5>
                <p class="card-text">Genre: {{movie.genre}}</p>
                <p class="card-text">Year: {{movie.year}}</p>
                <p class="card-text"><small class="text-muted">Duration: {{movie.duration}} min</small></p>
            </div>

            <button type="button" class="btn btn-light" (click)="onAdd(movie)">
                <img class="icon" src="../../assets/images/oscars.png" alt="edit icon" > Agregar
            </button>

            <button type="button" class="btn btn-light" (click)="onEdit(movie)">
                <img class="icon" src="../../assets/images/edit.png"  alt="edit icon"> Edit
            </button>

            <button type="button" class="btn btn-light" (click)="onDelete(movie)">
                <img class="icon" src="../../assets/images/delete.png" alt="delete icon" > Delete
            </button>
            
        </div>
    </div>
</div>
