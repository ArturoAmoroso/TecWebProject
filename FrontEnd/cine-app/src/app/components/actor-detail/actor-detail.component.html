<div *ngIf="actor">

    <div class="card mb-3">
        <div class="row no-gutters">
            <img id="actor" src="{{actor.imgURL}}" class="card-img" alt="Foto">

            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{actor.name | uppercase}} {{actor.lastname | uppercase}}</h5>
                    <p class="card-text">Actor</p>
                    <p class="card-text"><small class="text-muted">Age: {{actor.age}}</small></p>
                </div>
            </div>
        </div>
    </div>
    <app-movies [actor]="actor"></app-movies>
</div>
